<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CiwAI Smart Digital — Support Article</title>
    <meta name="description"
        content="Official Support Center for CiwAI Smart Digital: FAQ, guides, and support form for AllNetTools, GarageCars, and WaaAI Tools.">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico">
    <meta property="og:title" content="CiwAI Smart Digital — Support">
    <meta property="og:description" content="Need help? Reach our team.">
    <meta property="og:url" content="https://ciwaidevtools.netlify.app/support">
    <meta property="og:type" content="website">

    <script src="/assets/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "CiwAI Smart Digital",
    "url": "https://ciwaidevtools.netlify.app",
    "logo": "https://ciwaidevtools.netlify.app/icon.png",
    "sameAs": [],
    "contactPoint": [{
      "@type": "ContactPoint",
      "contactType": "customer support",
      "availableLanguage": ["en","id"],
      "url": "https://ciwaidevtools.netlify.app/support"
    }]
  }
  </script>
</head>

<body class="bg-slate-50 text-slate-800">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-2xl bg-slate-900 text-white grid place-items-center font-semibold">CI</div>
                <div>
                    <h1 class="text-lg font-semibold">CiwAI Smart Digital</h1>
                    <p class="text-xs text-slate-500">“Simplifying Modern Technology for Everyone”</p>
                </div>
            </a>
            <nav class="hidden sm:flex items-center gap-6 text-sm">
                <a href="/" class="hover:text-slate-900 text-slate-600">Home</a>
                <a href="/support" class="text-slate-900 font-medium">Support</a>
                <a href="/app-ads.txt" class="text-slate-600 hover:text-slate-900">app-ads.txt</a>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="bg-gradient-to-b from-slate-900 to-slate-800 text-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-14">
            <div class="max-w-3xl">
                <h2 class="text-3xl sm:text-4xl font-bold tracking-tight">CiwAI Support Article</h2>
                <p class="mt-3 text-slate-300">Support Article For AllNetTools, GarageCars, or WaaAI Tools? Check the
                    FAQ
                    below or
                    send us a message.</p>
            </div>
        </div>
    </section>

    <!-- ======= Content ======= -->
    <main class="max-w-4xl mx-auto py-10 px-4" id="article-content">
        <p class="text-gray-500">Loading article...</p>
    </main>

    <!-- ======= Script ======= -->
    <script>
        const supabaseClient = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        async function loadArticle() {
            if (!slug) {
                document.getElementById('article-content').innerHTML = `<p class="text-red-500">No article specified.</p>`;
                return;
            }

            const { data, error } = await supabaseClient
                .from('support_articles')
                .select('*')
                .eq('slug', slug)
                .eq('status', 'published')
                .single();

            if (error || !data) {
                document.getElementById('article-content').innerHTML = `<p class="text-red-500">Article not found.</p>`;
                return;
            }

            document.title = `${data.title} - CiwAI Support`;
            document.getElementById('article-content').innerHTML = `
        <h1 class="text-3xl font-bold mb-2">${data.title}</h1>
        <p class="text-sm text-gray-500 mb-6">${data.category} • ${new Date(data.published_at).toLocaleDateString()}</p>
        ${data.cover_url ? `<img src="${data.cover_url}" class="rounded mb-6"/>` : ''}
        <article class="prose max-w-none">${marked.parse(data.content_md)}</article>
        <div class="mt-8"><a href="/support" class="text-blue-600 hover:underline">← Back to Support</a></div>
      `;
        }

        loadArticle();
    </script>

</body>

</html>
