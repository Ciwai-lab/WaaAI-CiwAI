<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support Article - CiwAI Smart Digital</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css"> <!-- kalau ada style custom -->

    <!-- Scripts -->
    <script src="/assets/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-50">

    <!-- ======= Header sama seperti /support ======= -->
    <header class="bg-gray-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-white text-gray-900 font-bold rounded-full w-10 h-10 flex items-center justify-center">CI
                </div>
                <div>
                    <h1 class="text-lg font-semibold">CiwAI Smart Digital</h1>
                    <p class="text-sm text-gray-400">“Simplifying Modern Technology for Everyone”</p>
                </div>
            </div>
            <nav class="space-x-6">
                <a href="/" class="hover:underline">Home</a>
                <a href="/support" class="hover:underline">Support</a>
                <a href="/app-ads.txt" class="hover:underline">app-ads.txt</a>
            </nav>
        </div>
    </header>

    <!-- ======= Content ======= -->
    <main class="max-w-4xl mx-auto py-10 px-4" id="article-content">
        <p class="text-gray-500">Loading article...</p>
    </main>

    <!-- ======= Script ======= -->
    <script>
        const supabaseClient = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        async function loadArticle() {
            if (!slug) {
                document.getElementById('article-content').innerHTML = `<p class="text-red-500">No article specified.</p>`;
                return;
            }

            const { data, error } = await supabaseClient
                .from('support_articles')
                .select('*')
                .eq('slug', slug)
                .eq('status', 'published')
                .single();

            if (error || !data) {
                document.getElementById('article-content').innerHTML = `<p class="text-red-500">Article not found.</p>`;
                return;
            }

            document.title = `${data.title} - CiwAI Support`;
            document.getElementById('article-content').innerHTML = `
        <h1 class="text-3xl font-bold mb-2">${data.title}</h1>
        <p class="text-sm text-gray-500 mb-6">${data.category} • ${new Date(data.published_at).toLocaleDateString()}</p>
        ${data.cover_url ? `<img src="${data.cover_url}" class="rounded mb-6"/>` : ''}
        <article class="prose max-w-none">${marked.parse(data.content_md)}</article>
        <div class="mt-8"><a href="/support" class="text-blue-600 hover:underline">← Back to Support</a></div>
      `;
        }

        loadArticle();
    </script>

</body>

</html>
