<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page Not Found | CiwAI™ Smart Digital</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script>
        (function () {
            try {
                const chosen = localStorage.getItem('chosenLang');
                if (chosen === 'id') {
                    // redirect ke versi bahasa Indo
                    window.location.replace('/404-id.html');
                }
            } catch (e) {
                console.warn("Lang detect failed:", e);
            }
        })();
    </script>
</head>

<body
    class="flex items-center justify-center min-h-screen bg-gradient-to-b from-sky-50 via-white to-white text-gray-900 font-sans">
    <div class="text-center px-6">
        <h1 class="text-6xl font-bold mb-4">404</h1>
        <p class="text-lg mb-6 text-gray-600">Oops! The page you are looking for does not exist.</p>
        <a href="/index.html"
            class="inline-block px-6 py-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition">
            ⬅️ Back to Home
        </a>
    </div>
</body>

</html>
